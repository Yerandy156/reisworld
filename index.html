<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rei's World</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://wallpaperaccess.com/full/44729.jpg');
            background-size: cover;
            background-position: center;
            color: white;
        }
        .container {
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        h2 {
            font-size: 32px;
            margin-bottom: 20px;
        }
        input[type="text"], input[type="password"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
        }
        input[type="submit"] {
            width: calc(100% - 20px);
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            background-color: #ff7f50;
            color: white;
            cursor: pointer;
        }
        .links {
            margin-top: 20px;
        }
        .links a {
            color: #ff7f50;
            margin-right: 10px;
            text-decoration: none;
        }
        .links a:hover {
            text-decoration: underline;
        }
        .social-icons {
            margin-top: 20px;
        }
        .social-icons img {
            width: 40px;
            margin: 0 10px;
            cursor: pointer;
        }
        .credit {
            font-size: 14px;
            margin-top: 20px;
            color: #aaa;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Rei's World</h2>
        <form action="#" method="post">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="submit" value="Login">
        </form>
        <div class="links">
            <a href="#">Register</a>
            <a href="#">Forgot Password?</a>
        </div>
        <div class="social-icons">
            <a href="#"><img src="https://img.icons8.com/fluent/48/000000/github.png" alt="GitHub"></a>
            <a href="#"><img src="https://img.icons8.com/fluent/48/000000/gmail.png" alt="Email"></a>
        </div>
        <div class="credit">Created by Rei</div>
    </div>
</body>
</html>
