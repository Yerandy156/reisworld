<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rei's World</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://wallpapercave.com/wp/wp5428285.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: white;
            overflow: hidden;
        }
        .container {
            max-width: 500px;
            margin: 100px auto;
            padding: 40px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            position: relative;
            z-index: 1;
        }
        h2 {
            font-size: 36px;
            margin-bottom: 30px;
        }
        input[type="text"], input[type="password"], input[type="submit"] {
            width: calc(100% - 20px);
            padding: 15px;
            margin-bottom: 30px;
            border: none;
            border-radius: 8px;
            font-size: 20px;
            position: relative;
            z-index: 1;
            background-color: #ff7f50;
            color: white;
            cursor: pointer;
            overflow: hidden;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.3);
            z-index: -1;
            transition: transform 0.5s cubic-bezier(0.19, 1, 0.22, 1);
        }
        input[type="submit"]:hover::before {
            transform: scale(2);
        }
        .links {
            margin-top: 30px;
        }
        .links a {
            color: #ff7f50;
            margin-right: 20px;
            text-decoration: none;
        }
        .links a:hover {
            text-decoration: underline;
        }
        .social-icons {
            margin-top: 30px;
        }
        .social-icons img {
            width: 50px;
            margin: 0 15px;
            cursor: pointer;
        }
        .credit {
            font-size: 18px;
            margin-top: 30px;
            color: #aaa;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Rei's World</h2>
        <form action="#" method="post">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="submit" value="Login">
        </form>
        <div class="links">
            <a href="#">Register</a>
            <a href="#">Forgot Password?</a>
        </div>
        <div class="social-icons">
            <a href="#"><img src="https://img.icons8.com/fluent/48/000000/github.png" alt="GitHub"></a>
            <a href="#"><img src="https://img.icons8.com/fluent/48/000000/gmail.png" alt="Email"></a>
        </div>
        <div class="credit">Created by Rei</div>
    </div>
</body>
</html>
