<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rei's World</title>
    <style>
        body {
            font-family: 'Arial Black', sans-serif;
            margin: 0;
            padding: 0;
            background-color: white;
            color: white;
            overflow: hidden;
            position: relative;
        }
        .container {
            max-width: 500px;
            margin: 100px auto;
            padding: 40px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            position: relative;
            z-index: 1;
        }
        h2 {
            font-size: 40px;
            margin-bottom: 20px;
            color: #32a1ff;
            text-shadow: 0 0 10px #32a1ff;
        }
        input[type="text"], input[type="password"], input[type="submit"] {
            width: calc(100% - 20px);
            padding: 15px;
            margin-bottom: 20px;
            border: none;
            border-radius: 10px;
            font-size: 20px;
            background-color: #f2f2f2;
            color: #333;
            cursor: pointer;
            overflow: hidden;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 0 10px #ccc;
        }
        input[type="submit"]::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(50, 161, 255, 0.3);
            z-index: -1;
            transition: transform 0.5s cubic-bezier(0.19, 1, 0.22, 1);
        }
        input[type="submit"]:hover::before {
            transform: scale(2);
        }
        input[type="submit"]:hover {
            animation: pulse 1s infinite;
        }
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }
        .links {
            margin-top: 20px;
        }
        .links a {
            color: #32a1ff;
            margin-right: 10px;
            text-decoration: none;
        }
        .links a:hover {
            text-decoration: underline;
        }
        .social-icons {
            margin-top: 20px;
        }
        .social-icons img {
            width: 40px;
            margin: 0 10px;
            cursor: pointer;
        }
        .credit {
            font-size: 14px;
            margin-top: 20px;
            color: #aaa;
        }
        .animated-lines {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 0;
            pointer-events: none;
        }
        .line {
            position: absolute;
            width: 100%;
            height: 2px;
            background-color: #32a1ff;
            opacity: 0.5;
            animation: animateLine 4s linear infinite;
        }
        @keyframes animateLine {
            0% {
                transform: translateY(0%);
            }
            100% {
                transform: translateY(-100%);
            }
        }
        .sidebar-top, .sidebar-bottom {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 50px;
            background-color: rgba(50, 161, 255, 0.2);
            z-index: 0;
            animation: animateSidebar 3s linear infinite;
        }
        .sidebar-bottom {
            top: auto;
            bottom: 0;
            animation-delay: 1.5s;
        }
        @keyframes animateSidebar {
            0% {
                transform: translateY(0%);
            }
            100% {
                transform: translateY(-100%);
            }
        }
    </style>
</head>
<body>
    <div class="animated-lines">
        <div class="line"></div>
        <div class="line" style="top: 20%;"></div>
        <div class="line" style="top: 40%;"></div>
        <div class="line" style="top: 60%;"></div>
        <div class="line" style="top: 80%;"></div>
    </div>
    <div class="sidebar-top"></div>
    <div class="sidebar-bottom"></div>
    <div class="container">
        <h2>Rei's World</h2>
        <form action="#" method="post">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="submit" value="Login">
        </form>
        <div class="links">
            <a href="#">Register</a>
            <a href="#">Forgot Password?</a>
        </div>
        <div class="social-icons">
            <!-- No logos -->
        </div>
        <div class="credit">Created by Rei</div>
    </div>
